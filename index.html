<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>JanSevaBazaar</title>
</head>

<body class="my-5 bg-body-tertiary">
<main class="form-signin m-auto d-flex align-items-center justify-content-center">
<form class="container-sm bg-secondary rounded-4" style="width:50vw; margin-top: 100px;">
  <h1 class="h3 mb-3 fw-normal text-center text-primary fw-bold border-bottom border-primary border-3   pb-3">Login!</h1>

  <div class="form-floating">
    <input type="number" class="form-control border-0 border-bottom border-3 border-primary  my-2" id="floatingInput" placeholder="0000 0000 0000">
    <label for="floatingInput">Aadhaar Number</label>
  </div>
  <!-- Button trigger modal -->
  <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary w-50 align-items-center my-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Verify
      </button>
</div>

<!-- POP UP -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel">Enter OTP</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex justify-content-center">
        <input type="number" placeholder="OTP" class="border rounded">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>



</form>
</main>
